<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form id="formId">
        <p>Test登录页面</p>
        <p><input id="userNameId" name="userName"></input></p>
    </form>
    <input type="button" value="提交" id="submit"></input>
    <button onclick="login()">提交方式2</button>
</body>
<script src="js/jquery-2.1.3.js"></script>
<script src="js/jquery.serializejson.js"></script>
<script>
    $("#submit").click(function ()
    {
        var json=$("#formId").serializeJSON();
        var jsonString = JSON.stringify(json);
        $.ajax({
                contentType: "application/json; charset=utf-8",
                type:"post",
                url:"login",
                data:jsonString,
                success:function(data){
                    // alert("success!!!");
                    alert("你登录的帐号是：" + data.userName);
                },
                error:function(e){
                    alert("error!!!");
                },
            }
        )
    });
    function login() {
        var json=$("#userNameId").serializeJSON();
        var jsonString = JSON.stringify(json);
        $.ajax({
                contentType: "application/json; charset=utf-8",
                type:"post",
                url:"login",
                data:jsonString,
                success:function(data){
                    // alert("success!!!");
                    alert("你登录的帐号是：" + data.userName);
                },
                error:function(e){
                    alert("error!!!");
                },
            }
        )
    }
</script>
</html>
